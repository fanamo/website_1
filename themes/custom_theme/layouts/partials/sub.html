<aside class="container-sub">
<div>
    <h2>キーワード</h2>
    <div class="tags">
    <ul>
        {{ $tags := .Site.Taxonomies.tags }}
        {{ range $tagName, $tag := $tags }}
            <li><a href="{{ printf "/tags/%s" $tagName | urlize }}">{{ $tagName }}</a></li>
        {{ end }}
    </div>
    </ul>
</div>

<div class="related">
    {{ $related := .Site.RegularPages.Related . | first 5 }}
    {{ with $related }}
    <h3>関連記事</h3>
    <ul>
        {{ range $related }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
    </ul>
    {{ end }}
</div>
</aside>
