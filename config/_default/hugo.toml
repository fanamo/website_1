baseurl = "/"
title = ""
theme = "custom_theme"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = [ "\\.Rmd$", "\\.Rmarkdown$", "_cache$",]
preserveTaxonomyNames = true
footnotereturnlinkcontents = "↩"
hasCJKLanguage = true
enableEmoji = true
paginate = 24

[permalinks]
post = "/post/:year/:month/:day/:slug/"

[params]
description = "A website built through Hugo and blogdown."
footer = "&copy; [](https://github.com/) 2023 | [広告掲載について]() | [特定商取引法に基づく表記]() | [サイトポリシー]() "
summary_length = 300
logo = "/static/images/logo.svg"
icon = 'pdf'

[params.text]
back = "&larr; ホームへ戻る"
edit = "関連ページへ進む &rarr;"
truncated = "&hellip;"

[markup.highlight]
codeFences = false

[markup.goldmark.renderer]
unsafe = true

[params.banner]
    src = "/images/logo.svg"
    alt = "logo"


