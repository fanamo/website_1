[[menu.main]]
name = "サイト情報"
url = "about/"
weight = 4
icon = "rss"

[[menu.main]]
name = "RSS"
url = "index.xml"
weight = 5
icon = "rss"


languageCode = "ja-jp"
defaultContentLanguage = "ja"
defaultContentLanguageInSubdir = true

[languages]
  [languages.en]
    # contentDir = 'content/en'
    disabled = false
    languageCode = 'en-US'
    languageDirection = 'ltr'
    languageName = 'English'
    title = 'Falcon News'
    weight = 2
    [languages.en.params]
      subtitle = 'Reference, Tutorials, and Explanations'
  [languages.ja]
    # contentDir = 'content/ja'
    disabled = false
    languageCode = 'ja-JP'
    languageDirection = 'ltr'
    languageName = 'Japan'
    title = 'ファル速'
    weight = 1
    [languages.ja.params]
      subtitle = 'エンタメニュース・話題の総合プラットフォーム'

[frontmatter]
  lastmod = ':fileModTime'